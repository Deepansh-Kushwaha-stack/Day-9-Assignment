<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateTax(amount, ...taxPercentages) {
            let totalTax = 0;
            for (let tax of taxPercentages) {
                totalTax += (amount * tax) / 100;
            }
            return amount + totalTax;
        }

        let result = calculateTax(1000, 12, 18);
        console.log("Amount after tax:", result);
    </script>
</body>
</html>
