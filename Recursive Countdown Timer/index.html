<!DOCTYPE html>
<html>
<head>
  <title>Recursive Countdown</title>
</head>
<body>

<script>
  function countdown(n) {
    if (n <= 0) {
      console.log("Blast Off!");
    } else {
      console.log(n);
      setTimeout(() => {
        countdown(n - 1);
      }, 1000); 
    }
  }
  countdown(5);
</script>

</body>
</html>
